<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizio App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- start btn -->
        <div class="start"><button class="btn btn-start">Launch Quizio</button></div>
        
        <section class="quiz-container">
            <!-- Quiz Header -->
            <header>
                <h2 class="quiz-header">Quizio App</h2>
            </header>
            <div class="question-title">
                <!-- <h3>What does <em>img</em> tag do?</h3> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">Option A</div>
                <div class="option">Option B</div>
                <div class="option">Option C</div>
                <div class="option">Option D</div> -->
            </div>
            <!-- Footer -->
            <footer class="container footer">
                <div class="total">
                    <!-- <p><span><strong>2</strong></span> of <span><strong>5</strong></span> Questions.</p> -->
                </div>
                <!-- Next Question button -->
                <button class="btn btn-next">Next</button>
            </footer>
        </section>
         <!-- Result Container -->
    </main>
   <!-- Restart Button -->
   <button class="btn restart">Restart</button>
    

    <script src="./questions.js"></script>
    <script src="./app.js"></script>
</body>
</html>
